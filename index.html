<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    
  </head>

    <style>
        .container{
          background-color: rgb(77, 77, 201);
          background-size: cover;
          border-radius: 20px;
          padding: 20px;
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        .form-control{
            background-color: burlywood;
            border: 0px;
            
        }
       
    </style>
  <body>
    <div class="container col-md-4 border /border-black my-5">
      <h3 class="text-center py-2">Basic Calculator</h3>
      <div class="p-2 shadow-sm mb-2">Result: <span id="myScreen">0</span></div>
      <input
        type="number"
        placeholder="First Value"
        class="form-control mb-2"
        id="value1"
      />
      <input
        type="number"
        placeholder="Second Value"
        class="form-control mb-2"
        id="value2"
      />

      <div class="mb-2 justify-content-center d-flex gap-1 flex-wrap">
        <button class="btn btn-outline-dark" onclick="add()">Add</button>
        <button class="btn btn-outline-dark" onclick="subtract()">
          Subtract
        </button>
        <button class="btn btn-outline-dark" onclick="multiply()">
          Multiply
        </button>
        <button class="btn btn-outline-dark" onclick="divide()">Divide</button>
        <button class="btn btn-outline-danger" onclick="clearScreen()">
          Clear
        </button>
      </div>
    </div>

    <script>


        //let inp1 = Number(value1.value);
        //let inp2 = Number(value2.value);



      function add() {
        let inp1 = Number(value1.value);
        let inp2 = Number(value2.value);
        let result = inp1 + inp2;
        myScreen.innerHTML = result;
      }

      function subtract() {
        let inp1 = Number(value1.value);
        let inp2 = Number(value2.value);
        let result = inp1 - inp2;
        myScreen.innerHTML = result;
      }

      function multiply() {
        let inp1 = Number(value1.value);
        let inp2 = Number(value2.value);
        let result = inp1 * inp2;
        myScreen.innerHTML = result;
      }

      function divide() {
        let inp1 = Number(value1.value);
        let inp2 = Number(value2.value);
        if (inp2 === 0) {
          alert("Cannot divide by zero!");
          return;
        }
        let result = inp1 / inp2;
        myScreen.innerHTML = result;
      }
      function clearScreen() {
        myScreen.innerHTML = "";
        value1.value = "";
        value2.value = "";
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
